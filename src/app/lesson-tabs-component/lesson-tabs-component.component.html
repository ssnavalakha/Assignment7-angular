         class="nav-item  mx-2">
      <a routerLink="/course/{{courseId}}/module/{{moduleId}}/lesson/{{l.id}}/topic"
         class="nav-link text-white bg-dark" [class.active]="l.id === selectedRow" role="button">
        {{l.title}}
      </a>
    </li>
  </ul>
</div>
