<div>
  <div class="row">
    <div class="col-md-1 col-lg-1 col-sm-1 hidden-xs"></div>
    <table class="table col-md-10 col-lg-10 col-sm-10 col-12 table-hover">
      <thead class="thead-light">
      <tr>
        <th>Title</th>
        <th>Owned by</th>
        <th>Last modified</th>
        <th><a (click)="navigateToGrid()"><i class="text-dark float-right fa fa-th"></i></a></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let course of courses">
        <td>
          <div>
            <a (click)="navigateToEditor(course.id)">
              {{course.title}}</a>
          </div>
        </td>
        <td class="d-none d-sm-block">me</td>
        <td>6:44 PM</td>
        <td>
        </td>
      </tr>
      </tbody>
    </table>
    <div class="col-md-1 col-lg-1 col-sm-1 hidden-xs"></div>
  </div>
</div>
